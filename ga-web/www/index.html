<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Generative Art</title>
</head>

<body>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <script src="./bootstrap.js"></script>

  <div>
    <label for="object_count">Object Count</label>
    <input id="object_count" type="range" min="1" max="100" value="3" /><br>
    <label for="render_count">Render Count</label>
    <input id="render_count" type="range" min="1" max="3" value="3" /><br>
    <label for="min_object_size">Minimum Object Mass</label>
    <input id="min_object_size" type="range" min="1" max="100" /><br>
    <label for="max_object_size">Maximum Object Mass</label>
    <input id="max_object_size" type="range" min="1" max="1000" value="100"/><br>
    <label for="g">G</label>
    <input id="g" type="range" min="0" max="3" step="0.25"/><br>
    <label for="steps">Simulation Steps</label>
    <input id="steps" type="range" min="0" max="10000" value="1000"/><br>
    <label for="step_length">Simulation Step Length</label>
    <input id="step_length" type="range" min="0.0001" max="0.01" value="0.01" step="0.000001"/><br>
    <label for="zoom">Zoom</label>
    <input id="zoom" type="range" min="0.01" max="2" value="1" step="0.01"/><br>

    <canvas id="canvas" width="600" height="600" />
  </div>
</body>

</html>
